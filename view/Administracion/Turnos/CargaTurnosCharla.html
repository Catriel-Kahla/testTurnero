<!DOCTYPE html>

<html lang="es">
<head>
    <META http-equiv=Content-Type content="text/html;charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/turnero/css/style2.css">
    <link href="/turnero/main.css" rel="stylesheet">
    <link href="/turnero/alertify.css" rel="stylesheet">
    <link href="/turnero/alertifyBoostrap.css" rel="stylesheet">
    <script src="/turnero/alertify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   
    
     
    <!----===== Iconscout CSS ===== -->
    

    <!--<title>Admin Dashboard Panel</title>--> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <span class="logo_name">Men&uacute</span>
        </div>

        <div class="menu-items" id="menu">
            
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <div class="activity">
                <div class="title mb-1 mt-4">
                    <h4 class="text-primary mt-0 ml-3 mb-0">Municipalidad de Perez</h4>
                    <h5 class="text mt-0 mb-1 ml-3 text-secondary font-weight-bold">CARNET DE CONDUCIR - LISTADO DE TURNO CHARLA </h5>
                </div>
            </div>
            <div class="text-right">
                <h6 class="navbar-text text-primary mb-0" id="username">
           
                </h6>
            </div>
        </div>

        
        <div class="dash-content mt-5">
            <div class="mt-5">

                <div class="position-relative form-row">
                    <div class="col-md-12 text-center" id="loading">
                             <!-- Imagen procesando-->
                    </div>
                </div>
    
                <div id="infoError">
    
                </div> 


            <div class="input-group col-md-3">
                <input type="date" class="form-control" id="fechaInput">
                <div class="input-group-append">
                  <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    id="botonCalendario"
                    >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
              
            <div class="position-relative form-row mt-3 mb-0">
                <div class="col-md-3">
                    <div class="input-group">
                      <div class="input-group-prepend" id="botonesFecha">
                    
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="position-relative form-row" id="botonCreate">
                
                    </div>
                </div>
              </div>

            <div class="position-relative form-row mt-1">
                <div class="col-md-12 " id="total">
                    <!-- Cantidad Total -->
                </div>
            </div>

            
            
            <div class="position-relative form-row mt-2">
                <div class="table-responsive">
                    <table class="table table-sm table-hover col-md-12 bg-white">
                        <thead>
                            <tr class="font-weight-normal  bg-secondary text-white p-5">
                                <th class="text-center">N&uacutemero</th>
                                <th class="text-left">Apellido y Nombre</th>
                                <th class="text-left">Celular</th>
                                <th class="text-left">Mail</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-result">

                        </tbody>

                    </table>
                </div>
            </div>
            
        </div>
        
    </section>
<script src="/turnero/assets/scripts/main.js"></script>
<script src="/turnero/constant/settingStart.js"></script>
<script src="/turnero/controller/Administracion/TurnosControllerCharla.js"></script>
<script>
	window.addEventListener("load", function() { 
        getBuildMain();  
        getTurnos();
        
});
</script>
</body>
</html>
