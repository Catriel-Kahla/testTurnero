<html lang="es">
<head>
    <META http-equiv=Content-Type content="text/html;charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/turnero/css/style2.css">
    <link href="/turnero/main.css" rel="stylesheet">
    <link href="/turnero/alertify.css" rel="stylesheet">
    <link href="/turnero/alertifyBoostrap.css" rel="stylesheet">
    <script src="/turnero/alertify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    
     
     
    <!----===== Iconscout CSS ===== -->
    

    <!--<title>Admin Dashboard Panel</title>--> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <span class="logo_name">Men&uacute</span>
        </div>

        <div class="menu-items" id="menu">
            
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <div class="activity">
                <div class="title mb-1 mt-4">
                    <h4 class="text-primary mt-0 ml-3 mb-0">Municipalidad de Perez</h4>
                    <h5 class="text mt-0 mb-1 ml-3 text-secondary font-weight-bold">CARNET DE CONDUCIR - EDITAR FERIADO</h5>
                </div>
            </div>
            <div class="text-right">
                <h6 class="navbar-text text-primary mb-0" id="username">
           
                </h6>
            </div>
        </div>

        
        <div class="dash-content">
            <div class="mt-5">
                <div class="position-relative form-row">
                    <div class="col-md-12 text-center" id="loading">
                            <!-- Imagen procesando-->
                    </div>
                </div>

                <div id="infoError">

                </div>
            </div>

            <div class="position-relative form-row mt-5">
                <div class="col-md-3">
                    <label for="numeroLabel" class="">Identificador</label>
                    <div>
                        <input 
                            name="identificador"  
                            id="identificador" 
                            placeholder="Identificador"
                            type="number" 
                            class="form-control form-control"
                            disabled
                            required
                        >
                        <div id="requiredIdentificador"></div>
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="numeroLabel" class="">Fecha</label>
                    <div>
                        <input 
                            name="fecha"  
                            id="fecha" 
                            placeholder="Fecha"
                            type="date" 
                            class="form-control"
                            required
                            autofocus
                        >
                    </div>
                    
                </div>

                <div class="col-md-3">
                    <label for="numeroLabel" class="">Tipo</label>
                    <div>
                        <input 
                            name="tipo"  
                            id="tipo" 
                            placeholder="N=Nac P=Prov M=Muni"
                            type="text" 
                            class="form-control"
                            required
                            autofocus
                        >
                    </div>
                    
                </div>

            </div>

            <div class="position-relative form-row">
                <div class="col-md-12">
                    <label for="numeroLabel" class="">Descripci&oacuten</label>
                    <div>
                        <input 
                            name="descripcion"  
                            id="descripcion" 
                            placeholder="Descripci&oacute;n del turno"
                            type="text" 
                            class="form-control form-control"
                            required
                            autofocus
                        >
                        <div id="requiredNombreTramite"></div>
                    </div>
                    
                </div>
            </div>
                
            
            <hr class="my-0 mt-4">
            
            <button class="btn btn-primary mt-2"  style="width: 10rem;" id="btn-update">Guardar Cambios</button>
            <button class="btn btn-danger mt-2" style="width: 6rem;" type="button" onclick="location.href='javascript:history.back()'" target="_blank">Cancelar</button>
            
    

        </div>
        
    </section>
 
<script>
    const body = document.querySelector("body"),
  modeToggle = body.querySelector(".mode-toggle");
  sidebar = body.querySelector("nav");
  sidebarToggle = body.querySelector(".sidebar-toggle");

let getMode = localStorage.getItem("mode");
if(getMode && getMode ==="dark"){
body.classList.toggle("dark");
}

let getStatus = localStorage.getItem("status");
if(getStatus && getStatus ==="close"){
sidebar.classList.toggle("close");
}

modeToggle.addEventListener("click", () =>{
body.classList.toggle("dark");
if(body.classList.contains("dark")){
    localStorage.setItem("mode", "dark");
}else{
    localStorage.setItem("mode", "light");
}
});
function arrow(e) {
    console.log(e)
}
sidebarToggle.addEventListener("click", () => {
sidebar.classList.toggle("close");
if(sidebar.classList.contains("close")){
    localStorage.setItem("status", "close");
}else{
    localStorage.setItem("status", "open");
}
})

</script>

<script src="/turnero/assets/scripts/main.js"></script>
<script src="/turnero/constant/settingStart.js"></script>
<script src="/turnero/controller/Administracion/FeriadosController.js"></script>
<script>
	window.addEventListener("load", function() { 
        getBuildMain();
        getFeriado();
        
});
</script>
</body>
</html>
